<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <!--  -->
        <div class="result_side side">
          <h4>Your Result</h4>
          <div class="score">
            <div class="score_big">76</div>
            <div class="score_tiny">of 100</div>
          </div>
          <div class="score_description">
            <h3>Great</h3>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <!--  -->

        <!--  -->
        <div class="summary_side side">
          <h3>Summary</h3>

          <div class="ind-score">
            <div class="ind-score-img">
              <img src="/assets/images/icon-reaction.svg" alt="" />
            </div>
            <div><span>Reaction</span></div>
            <div><span>80 / 100</span></div>
          </div>
          <div class="ind-score">
            <div class="ind-score-img">
              <img src="./assets/images/icon-memory.svg" alt="" />
            </div>
            <div><span>Memory</span></div>
            <div><span>92 / 100</span></div>
          </div>
          <div class="ind-score">
            <div class="ind-score-img">
              <img src="/assets/images/icon-verbal.svg" alt="" />
            </div>
            <div><span>Verbal</span></div>
            <div><span>61 / 100</span></div>
          </div>
          <div class="ind-score">
            <div class="ind-score-img">
              <img src="/assets/images/icon-visual.svg" alt="" />
            </div>
            <div><span>Visual</span></div>
            <div><span>72 / 100</span></div>
          </div>

          <button>Continue</button>
        </div>

        <!--  -->
      </div>
      <div class="container">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/Grathienbeto" target="_blank"
            >Luna Norberto</a
          >.
        </div>
      </div>
    </div>
  </body>
</html>
